<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="js/vue/vue.min_01.js" type="text/javascript"></script>
<script src="js/vue/vue-resource.js" type="text/javascript"></script>
<script src="js/vue/vue-router.js" type="text/javascript"></script>
<link rel="stylesheet" href="css/app.css" />
<link rel="stylesheet" type="text/css" href="css/userMain.css" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
</head>
<body>
<div id="app_wap">
<title>App-{{navTitle}}</title>
<div class="header">
    <div class="headerLeft">
    	<a href="javascript:history.go(-1);">
			<img :src="navLeftImage"/>
		</a>
    </div>
    <div class="headerTitle">
    	{{nav_Title}}
    </div>
    <div class="headerRight">
        <a :href="navRightUrl">
        	<img src="img/individual_center.png">
        </a>
    </div>
</div>
<!-- 头部结束内容开始 -->
<div class="wrap">
<div class="user-main">
    <div class="info">
        <div class="headimage">
        	<img src="img/head.png"/>
        </div>
        <div class="username">
        	{{username}}
        </div>
    </div>
    <div class="tableview favorite">
        <div class="tableview-section">
            <div class="section-header show">收藏</div>
            <div class="cells">
                <div class="tableview-cell">
            <a href="favoriteList.html?id=1"><div>
                <img class="cell-icon" src="img/center_reading_collection.png"/>
                阅读
                </div>
            </a>
            </div>
            <div class="tableview-cell">
            	<a href="favoriteList.html?id=4">
            <div>
            	<img class="cell-icon" src="img/center_music_collection.png"/>
            音乐
            </div>
            </a>
            </div>
            <div class="tableview-cell">
            <a href="favoriteList.html?id=5">
            <div>
            <img class="cell-icon" src="img/center_movie_collection.png"/>
            影视
            </div>
            </a>
            </div>
            </div>
            </div>
            <div class="tableview-section">
            <div class="section-header">
            </div>
            <div class="cells">
            <div class="tableview-cell" @click="dealExit()">
            <img class="cell-icon exit" src="img/aliwx_reply_bar_close_normal.png"/>
            退出登录
            </div>
            </div>
            </div>
            <div class="tableview-section">
        </div>
		</div>
		<div class="table-cell favorite">
			<div class="table-cell"></div>
		</div>
	</div>
</div>
<!--内容结束底部开始-->
<div class="footer">
    <li class="active">
        <a href="index.html">
        	<span class="tab-item-icon">
        	<img src="img/main.png"></span>
        </a>
        <span class="tab-item-title">首页</span>
    </li>
    <li>
        <a href="readList.html">
        	<span class="tab-item-icon">
        	<img src="img/read.png">
        </span>
        	<span class="tab-item-title">阅读</span>
        </a>
    </li>
    <li>
        <a href="musicList.html">
        <span class="tab-item-icon">
        	<img src="img/music.png">
        </span>
        	<span class="tab-item-title">音乐</span>
        </a>
    </li>
    <li>
    <a href="movieList.html">
    <span class="tab-item-icon">
    <img src="img/movie.png">
    </span>
    <span class="tab-item-title">影视</span>
    </a>
    </li>
</div>
</div>
<script src="controllers/comme.js"></script>
<script src="controllers/user.js"></script>
<script src="controllers/base64.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
