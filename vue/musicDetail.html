<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="js/vue/vue.min_01.js" type="text/javascript"></script>
<script src="js/vue/vue-resource.js" type="text/javascript"></script>
<script src="js/vue/vue-router.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" href="css/app.css" />
<link rel="stylesheet" type="text/css" href="css/music.css" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
</head>
<body>
<div id="app_wap">
<title>App-{{nav_Title}}</title>
<div class="header">
    <div class="headerLeft">
    	<a href="javascript:history.go(-1);">
			<img src="img/aliwx_common_back_btn_normal.png"/>
		</a>
    </div>
    <div class="headerTitle">
    	{{nav_Title}}
    </div>
    <div class="headerRight">
    	<a href="javascript:void(0)" @click="dealCollect()">
            <img class="collect-button" src="img/bubble_collect.png" />
        </a>
        <a href="{{navRightUrl}}">
        	<img src="img/individual_center.png">
        </a>
    </div>
</div>
<!-- 头部结束内容开始 -->
<div class="wrap">
	<div class="player-box">
		<audio src="{{music_url}}" autoplay="autoplay" controls></audio>
	</div>
	<div class="music-detail-icon">
		<img :src="music_cover" />
	</div>
	<div class="music-detail-album">
		<span>{{music_album}}</span>
	</div>
	<div class="music-detail-author-title">
		<span>{{music_title}}</span>
	</div>
	<div class="music-detail-story">
		<div class="music-detail-story-title">
			{{story_title}}
		</div>
		<div class="music-detail-story-author">
			作者: {{story_author}}
		</div>
		<div class="music-detail-story-content">
			<span v-html="music_desc"></span>
		</div>
	</div>
</div>
<!--内容结束底部开始-->
<div class="footer">
    <li class="active">
        <a href="index.html">
        	<span class="tab-item-icon">
        	<img src="img/main.png"></span>
        </a>
        <span class="tab-item-title">首页</span>
    </li>
    <li>
        <a href="readList.html">
        	<span class="tab-item-icon">
        	<img src="img/read.png">
        </span>
        	<span class="tab-item-title">阅读</span>
        </a>
    </li>
    <li>
        <a href="musicList.html">
        <span class="tab-item-icon">
        	<img src="img/music.png">
        </span>
        	<span class="tab-item-title">音乐</span>
        </a>
    </li>
    <li>
    <a href="movieList.html">
    <span class="tab-item-icon">
    <img src="img/movie.png">
    </span>
    <span class="tab-item-title">影视</span>
    </a>
    </li>
</div>
</div>
<script src="controllers/comme.js"></script>
<script src="controllers/musicDetail.js"></script>
<script src="controllers/base64.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
