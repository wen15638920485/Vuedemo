<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="js/vue/vue.min_01.js" type="text/javascript"></script>
<script src="js/vue/vue-resource.js" type="text/javascript"></script>
<script src="js/vue/vue-router.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" href="css/app.css" />
<link rel="stylesheet" type="text/css" href="css/movie.css" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
</head>
<body>
<div id="app_wap">
<title>App-{{navTitle}}</title>
<div class="header">
    <div class="headerLeft">
    	<a href="{{navLeftUrl}}">
			<img :src="navLeftImage"/>
		</a>
    </div>
    <div class="headerTitle">
    	{{navTitle}}
    </div>
    <div class="headerRight">
        <a href="{{navRightUrl}}">
        	<img src="img/individual_center.png">
        </a>
    </div>
</div>
<!-- 头部结束内容开始 -->
<div class="wrap">
	<div class="table-view">
		<div class="movie-cell" v-for="item in itemList">
			<a href="{{item.detailPath}}?id={{item.id}}">
				<div class="movie-cell-tag">
					<span>- {{item.categoryName}} -</span>
				</div>
				<div class="movie-cell-title">
					<span>{{item.title}} </span>
				</div>
				<div class="movie-cell-author">
					<span>作者: {{item.author.user_name}}</span>
				</div>
				<div class="movie-cell-icon">
					<img :src="imagePrefix+item.img_url">
				</div>
				<div class="movie-cell-subtitle">
					<span>《{{item.subtitle}}》</{{item.subtitle}}></span>
				</div>
				<div class="movie-cell-forward">
					<span>注: {{item.forward}}</span>
				</div>
			</a>
		</div>
	</div>
</div>
<!--内容结束底部开始-->
<div class="footer">
    <li class="active">
        <a href="index.html">
        	<span class="tab-item-icon">
        	<img src="img/main.png"></span>
        </a>
        <span class="tab-item-title">首页</span>
    </li>
    <li>
        <a href="readList.html">
        	<span class="tab-item-icon">
        	<img src="img/read.png">
        </span>
        	<span class="tab-item-title">阅读</span>
        </a>
    </li>
    <li>
        <a href="musicList.html">
        <span class="tab-item-icon">
        	<img src="img/music.png">
        </span>
        	<span class="tab-item-title">音乐</span>
        </a>
    </li>
    <li>
    <a href="movieList.html">
    <span class="tab-item-icon">
    <img src="img/movie.png">
    </span>
    <span class="tab-item-title">影视</span>
    </a>
    </li>
</div>
</div>
<script src="controllers/comme.js"></script>
<script src="controllers/movieList.js"></script>
<script src="controllers/base64.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
