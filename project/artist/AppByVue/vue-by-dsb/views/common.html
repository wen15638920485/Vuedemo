<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<link rel="stylesheet" type="text/css" href="css/common.css" />
	</head>

	<body>

		<div class="box">
			<div class="table-view">
				<div class="common-cell" ng-repeat="item in itemList">

					<a>
						<div class="common-cell-tag" class="">
							<span>- {{item.categoryName}} -</span>
						</div>
						<div class="common-cell-title" class="">
							<span>{{item.title}} </span>
						</div>
						<div class="common-cell-author">
							<span>作者: {{item.author.user_name}}</span>
						</div>
						<div class="common-cell-icon">
							<img src="{{item.img_url}}">
						</div>
						<div class="common-cell-forward">
							<span>{{item.forward}}</span>
						</div>
						<div class="common-cell-tool">
							<span>7小时前</span>
							<span>收藏: {{item.like_count}}</span>
						</div>

					</a>
				</div>
			</div>

		</div>
