<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/music.css" />
	</head>

	<body>

		<div class="box">
			
			<div class="player-box">
				<audio ng-src="{{media_url}}" autoplay="autoplay" controls="controls"></audio>
			</div>

			<div class="music-detail-icon">
				<img src="{{imagePrefix+data.cover}}" />
			</div>
			<div class="music-detail-album">
				<span>{{data.album}}</span>
			</div>
			<div class="music-detail-author-title">
				<span>{{data.author.user_name}} | {{data.title}}</span>
			</div>
			
			

			<div class="music-detail-story">
				<div class="music-detail-story-title">
					{{data.story_title}}
				</div>

				<div class="music-detail-story-author">
					作者: {{data.story_author.user_name}}
				</div>
				<div class="music-detail-story-content">
					<span ng-bind-html="story"></span>
				</div>
				

			</div>


			

		</div>

	</body>

</html>
