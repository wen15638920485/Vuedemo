<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		
		<div class="login">
			
			<div class="input-area">
				<div class="username">
					<input type="text" ng-model="username" name="" id="" placeholder="请输入用户名"/>
				</div>
				<div class="password">
					<input type="password" ng-model="password" name="" id="" placeholder="请输入密码"/>
				</div>
			</div>
			
			<div class="login-button-div">
				<button ng-click="dealLogin()">登录</button>
			</div>
			<div class="reg-and-change">
				<div class="reg">
					<span>免费注册</span>
				</div>
				<div class="change">
					<span>忘记密码</span>
				</div>
			</div>
			
			
		</div>
		
	</body>
</html>
