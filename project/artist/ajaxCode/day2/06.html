<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<ul id="students">

			<li>002 zhangsan 18 90</li>

		</ul>
	</body>

	<script type="text/javascript">
		
		var jsonClass = '{"name":"81Áè≠","count":63,"students":[{"num":"002","name":"zhangsan","age":18,"score":90},{"num":"003","name":"zhangsan","age":18,"score":90},{"num":"004","name":"zhangsan","age":18,"score":90}]}'
		console.log(JSON.parse(jsonClass));
		var cls = JSON.parse(jsonClass);
		var students = cls.students;
		var ul = document.getElementById('students');
		students.forEach(function(ele) {
			console.log(ele);
			var li = document.createElement('li');
			li.innerHTML = ele.num + " " + ele.name + " " + ele.age + " " + ele.score;

			ul.appendChild(li);

		});
	</script>

</html>
