<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" name="ajax" id="btn" value="ajax" />
	</body>
	<script type="text/javascript">
		var btn=document.getElementById('btn');
		btn.onclick=function(){
			$.ajax({
				
				type:'post',
				url:'../../api/public/selfPost.php',
				data:{userName:'zhangsan',password:'12345'},
				contentType:'application/x-www-form-urlencoded',
				success :function(text){//请求成功方法
					console.log("-----ajax------success----------");
					console.log(text);
				},
				fail:function(error){//请求失败方法
					console.log(error);
				}
			});
			
		}
		
		
		
		
		
		
		$.ajax({
			type: 'get',
			url: '../../api/public/index.php?m=main&a=',
			success: function(text) { //请求成功方法
				console.log("-----ajax------success----------");
				console.log(text);
			},
			fail: function(error) { //请求失败方法
				console.log(error);
			}
		});
		
	</script>
	
	
	
</html>
